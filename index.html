<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Christmas Tree String Light Wrapper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0f172a; color: white; font-family: sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px; /* Larger for touch */
            width: 20px;
            border-radius: 50%;
            background: #38bdf8;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #475569;
            border-radius: 2px;
        }

        /* Mobile transitions */
        .mobile-panel-hidden {
            transform: translateY(150%);
        }
        .mobile-panel-visible {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Mobile Toggle Button -->
    <button id="btn-toggle-ui" class="fixed z-20 bottom-6 right-6 p-4 bg-sky-600 rounded-full shadow-lg md:hidden text-white hover:bg-sky-500 transition-transform hover:scale-105 active:scale-95 flex items-center justify-center">
        <!-- Settings Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
        </svg>
    </button>

    <!-- UI Overlay Panel -->
    <!-- 
         Desktop: Fixed top-left, always visible.
         Mobile: Fixed bottom, initially hidden (translated down), toggled by button. 
    -->
    <div id="controls-panel" class="fixed z-20 p-6 rounded-xl glass-panel transition-transform duration-300 ease-in-out
                                    left-4 right-4 bottom-4 max-h-[60vh] overflow-y-auto mobile-panel-hidden
                                    md:top-4 md:left-4 md:right-auto md:bottom-auto md:w-80 md:max-h-[90vh] md:transform-none">
        
        <div class="flex justify-between items-center mb-2">
            <h1 class="text-2xl font-bold text-sky-400">Tree Wrapper</h1>
            <!-- Close Button (Mobile Only) -->
            <button id="btn-close-ui" class="md:hidden text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </button>
        </div>

        <p class="text-xs text-gray-300 mb-6 leading-relaxed border-b border-gray-700 pb-4">
            Calculate exactly how many strands of lights you need. Enter your tree's dimensions and preferred spacing below to visualize the result and get a purchase estimate.
        </p>
        
        <div class="space-y-6">
            <!-- Height Control -->
            <div>
                <div class="flex justify-between mb-2">
                    <label class="text-sm font-medium text-gray-300">Tree Height</label>
                    <span id="val-height" class="text-sm font-mono text-sky-300">7 ft</span>
                </div>
                <input type="range" id="inp-height" min="2" max="20" step="0.5" value="7" class="w-full touch-pan-y">
            </div>

            <!-- Diameter Control -->
            <div>
                <div class="flex justify-between mb-2">
                    <label class="text-sm font-medium text-gray-300">Base Diameter</label>
                    <span id="val-diameter" class="text-sm font-mono text-sky-300">4 ft</span>
                </div>
                <input type="range" id="inp-diameter" min="1" max="12" step="0.5" value="4" class="w-full touch-pan-y">
            </div>

            <!-- Gap Control -->
            <div>
                <div class="flex justify-between mb-2">
                    <label class="text-sm font-medium text-gray-300">Light Gap</label>
                    <span id="val-gap" class="text-sm font-mono text-sky-300">6 in</span>
                </div>
                <input type="range" id="inp-gap" min="2" max="24" step="1" value="6" class="w-full touch-pan-y">
                <p class="text-xs text-gray-500 mt-1">Distance between loops</p>
            </div>

            <!-- String Length Control -->
            <div>
                <div class="flex justify-between mb-2 items-center">
                    <label class="text-sm font-medium text-gray-300">String Length</label>
                    <div class="flex items-baseline group cursor-text bg-gray-800/50 rounded px-2 py-1 border border-gray-700">
                        <input type="number" id="num-string-length" value="50" min="1" max="1000" 
                               class="w-12 bg-transparent text-right font-mono text-sky-300 outline-none p-0 text-sm appearance-none m-0">
                        <span class="text-sm font-mono text-sky-300 ml-1">ft</span>
                    </div>
                </div>
                <input type="range" id="inp-string-length" min="10" max="150" step="5" value="50" class="w-full touch-pan-y">
                <p class="text-xs text-gray-500 mt-1">Length of one box of lights</p>
            </div>

            <!-- Stats -->
            <div class="pt-4 border-t border-gray-700">
                <div class="grid grid-cols-2 gap-3 text-xs sm:text-sm">
                    <div class="text-gray-400">Total Length:</div>
                    <div id="stat-length" class="text-right font-mono text-white">-</div>
                    <div class="text-gray-400">Bulb Count:</div>
                    <div id="stat-bulbs" class="text-right font-mono text-white">-</div>
                    <div class="text-sky-400 font-bold self-center">Boxes Needed:</div>
                    <div id="stat-needed" class="text-right font-mono text-sky-400 font-bold text-base">-</div>
                </div>
            </div>

            <button id="btn-replay" class="w-full py-3 px-4 bg-sky-600 hover:bg-sky-500 text-white font-semibold rounded-lg transition duration-200 shadow-lg active:bg-sky-700">
                Replay Animation
            </button>
            
            <!-- Extra spacer for bottom of mobile scroll -->
            <div class="h-4 md:hidden"></div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- Configuration & State ---
        const state = {
            height: 7,      // feet
            diameter: 4,    // feet
            gap: 6,         // inches
            stringLength: 50, // feet
            animationSpeed: 0.5, // feet per frame (visual speed)
            isAnimating: true,
            currentHeight: 0
        };

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050714); // Deep night blue
        scene.fog = new THREE.FogExp2(0x050714, 0.02);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(15, 8, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimizing for mobile perf
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI / 2 - 0.05;

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        const moonLight = new THREE.DirectionalLight(0xaaccff, 0.6);
        moonLight.position.set(10, 20, 10);
        moonLight.castShadow = true;
        scene.add(moonLight);

        const treeGlow = new THREE.PointLight(0xffaa00, 0, 20);
        treeGlow.position.set(0, 3, 0);
        scene.add(treeGlow);

        // --- Objects ---
        const treeGroup = new THREE.Group();
        scene.add(treeGroup);

        // Floor
        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0xddddff, roughness: 0.8, metalness: 0.1 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Materials
        const pineMaterial = new THREE.MeshStandardMaterial({ color: 0x0d4a1e, roughness: 0.9, flatShading: true });
        const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x3e2723, roughness: 1.0 });

        let lightPointsMesh = null;
        let lightLineMesh = null;
        let treeMesh = null;
        let trunkMesh = null;
        let starMesh = null;

        const bulbColors = [
            new THREE.Color(1, 0.2, 0.2),
            new THREE.Color(0.2, 1, 0.2),
            new THREE.Color(1, 0.8, 0.2),
            new THREE.Color(0.2, 0.4, 1)
        ];

        // --- Core Logic ---

        function generateScene() {
            while(treeGroup.children.length > 0){ 
                const obj = treeGroup.children[0];
                if (obj.geometry) obj.geometry.dispose();
                treeGroup.remove(obj); 
            }

            const H = state.height;
            const R = state.diameter / 2;
            
            // 1. Trunk
            const trunkH = H * 0.15;
            const trunkW = R * 0.2;
            const trunkGeo = new THREE.CylinderGeometry(trunkW * 0.7, trunkW, trunkH, 8);
            trunkMesh = new THREE.Mesh(trunkGeo, trunkMaterial);
            trunkMesh.position.y = trunkH / 2;
            trunkMesh.castShadow = true;
            treeGroup.add(trunkMesh);

            // 2. Cone
            const coneH = H; 
            const coneGeo = new THREE.ConeGeometry(R, coneH, 32, 1, true); 
            coneGeo.translate(0, coneH/2, 0); 
            treeMesh = new THREE.Mesh(coneGeo, pineMaterial);
            treeMesh.position.y = trunkH;
            treeMesh.castShadow = true;
            treeMesh.receiveShadow = true;
            treeGroup.add(treeMesh);

            // 3. Star
            const starGeo = new THREE.IcosahedronGeometry(R * 0.15, 0);
            const starMat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
            starMesh = new THREE.Mesh(starGeo, starMat);
            starMesh.position.y = trunkH + coneH;
            treeGroup.add(starMesh);

            // 4. Light Path
            const gapFt = state.gap / 12;
            const totalTurns = coneH / gapFt;
            const pointsPerTurn = 40; 
            const totalPoints = Math.ceil(totalTurns * pointsPerTurn);
            
            const positions = [];
            const colors = [];

            let totalLength = 0;
            let prevPos = new THREE.Vector3();

            for (let i = 0; i <= totalPoints; i++) {
                const pct = i / totalPoints;
                const h = pct * coneH; 
                const currentRadius = (R * (1 - pct)) + 0.05;
                const angle = totalTurns * Math.PI * 2 * pct;
                const x = Math.cos(angle) * currentRadius;
                const z = Math.sin(angle) * currentRadius;
                const y = h + trunkH; 
                const pos = new THREE.Vector3(x, y, z);
                positions.push(x, y, z);

                const color = bulbColors[i % bulbColors.length];
                colors.push(color.r, color.g, color.b);

                if (i > 0) totalLength += pos.distanceTo(prevPos);
                prevPos.copy(pos);
            }

            document.getElementById('stat-length').innerText = totalLength.toFixed(1) + ' ft';
            document.getElementById('stat-bulbs').innerText = totalPoints;
            const boxes = Math.ceil(totalLength / state.stringLength);
            document.getElementById('stat-needed').innerText = boxes + ' box' + (boxes !== 1 ? 'es' : '');

            // 5. Geometry
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const lineMat = new THREE.LineBasicMaterial({ color: 0x113311, opacity: 0.6, transparent: true });
            lightLineMesh = new THREE.Line(geometry, lineMat);
            lightLineMesh.geometry.setDrawRange(0, 0);
            treeGroup.add(lightLineMesh);

            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            const pointsMat = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                map: sprite,
                alphaTest: 0.5,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true
            });

            lightPointsMesh = new THREE.Points(geometry, pointsMat);
            lightPointsMesh.geometry.setDrawRange(0, 0);
            treeGroup.add(lightPointsMesh);

            state.currentPointIndex = 0;
            state.totalPoints = totalPoints;
            state.isAnimating = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            if (state.isAnimating && lightPointsMesh) {
                const pointsPerFrame = Math.max(1, Math.floor(state.totalPoints / 120));
                state.currentPointIndex += pointsPerFrame;
                if (state.currentPointIndex >= state.totalPoints) {
                    state.currentPointIndex = state.totalPoints;
                    state.isAnimating = false;
                    treeGlow.intensity = 1.5;
                } else {
                    treeGlow.intensity = (state.currentPointIndex / state.totalPoints) * 0.5;
                }
                lightLineMesh.geometry.setDrawRange(0, state.currentPointIndex);
                lightPointsMesh.geometry.setDrawRange(0, state.currentPointIndex);
            }

            if (!state.isAnimating && lightPointsMesh) {
                starMesh.rotation.y = time;
                starMesh.rotation.z = Math.sin(time * 2) * 0.1;
                treeGlow.intensity = 1.5 + Math.sin(time * 3) * 0.2;
            }
            controls.update();
            renderer.render(scene, camera);
        }

        // --- UI & Input Handling ---

        const controlsPanel = document.getElementById('controls-panel');
        const btnToggle = document.getElementById('btn-toggle-ui');
        const btnClose = document.getElementById('btn-close-ui');

        function togglePanel(show) {
            if (show) {
                controlsPanel.classList.remove('mobile-panel-hidden');
                controlsPanel.classList.add('mobile-panel-visible');
                btnToggle.style.display = 'none';
            } else {
                controlsPanel.classList.remove('mobile-panel-visible');
                controlsPanel.classList.add('mobile-panel-hidden');
                btnToggle.style.display = 'flex';
            }
        }

        btnToggle.addEventListener('click', () => togglePanel(true));
        btnClose.addEventListener('click', () => togglePanel(false));

        const inpHeight = document.getElementById('inp-height');
        const inpDiameter = document.getElementById('inp-diameter');
        const inpGap = document.getElementById('inp-gap');
        const inpStringLength = document.getElementById('inp-string-length');
        const numStringLength = document.getElementById('num-string-length');
        
        const valHeight = document.getElementById('val-height');
        const valDiameter = document.getElementById('val-diameter');
        const valGap = document.getElementById('val-gap');

        function updateParams() {
            state.height = parseFloat(inpHeight.value);
            state.diameter = parseFloat(inpDiameter.value);
            state.gap = parseFloat(inpGap.value);
            
            valHeight.innerText = state.height + ' ft';
            valDiameter.innerText = state.diameter + ' ft';
            valGap.innerText = state.gap + ' in';
            
            generateScene();
        }

        inpHeight.addEventListener('input', updateParams);
        inpDiameter.addEventListener('input', updateParams);
        inpGap.addEventListener('input', updateParams);

        inpStringLength.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            state.stringLength = val;
            numStringLength.value = val;
            updateParams();
        });

        numStringLength.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            if(!isNaN(val) && val > 0) {
                state.stringLength = val;
                if(val >= 10 && val <= 150) inpStringLength.value = val;
                updateParams();
            }
        });

        document.getElementById('btn-replay').addEventListener('click', () => {
            state.currentPointIndex = 0;
            state.isAnimating = true;
            if(lightPointsMesh) {
                lightPointsMesh.geometry.setDrawRange(0, 0);
                lightLineMesh.geometry.setDrawRange(0, 0);
            }
            // On mobile, maybe auto-close panel to see animation?
            // Let's keep it open so they can tweak, but user can close manually.
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        generateScene();
        animate();

    </script>
</body>
</html>
